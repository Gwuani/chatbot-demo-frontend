<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Operations Chatbot</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chatbot-wrapper">
        <div class="history-sidebar" id="history-sidebar">
            <button class="history-toggle-btn" id="history-toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <button class="new-chat-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span>Nieuwe Chat</span>
            </button>
            <div class="history-header">
                <h4>Chat Geschiedenis</h4>
            </div>
            <ul class="chat-history-list">
                <li><a href="#">Installatie Hulp Printer</a></li>
                <li><a href="#">Reset Wachtwoord (oud)</a></li>
                <li><a href="#">VPN Verbindingsprobleem</a></li>
                <li><a href="#">Nieuwe Muis Aanvragen</a></li>
            </ul>
        </div>
        <div class="main-chat-area">
            <div class="chat-header">
                <p>
                    Hoi! Ik ben Stijn, jou vriendelijke <span class="ai-agent-highlight">AI Agent</span>. Hoe zou ik je vandaag kunnen helpen?
                </p>
            </div>
            <div class="chat-messages">
            </div>
            <div class="chat-input-area">
                <input type="text" placeholder="Type here">
                <button class="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-content">
                <h3 class="chatbot-name">Stijn <span class="ai-label">AI</span></h3>
                <p class="chatbot-role">IT Operations Chatbot</p>
                <div class="chatbot-avatar">
                    <img src="../img/Stijn-chatbot.png" alt="Stijn AI Agent">
                </div>
            </div>
        </div>
    </div>
    <div class="history-overlay" id="history-overlay"></div>
    <script src="../js/script.js"></script>
</body>
</html>
